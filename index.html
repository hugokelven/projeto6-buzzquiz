<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>BuzzQuizz</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>BuzzQuizz</header>

    <main>
        <!-- Tela 1 -->
        <section class="tela-1">
            <div class="sem-quizzes-criados">
                <p>Você não criou nenhum quizz ainda :(</p>
                <div onclick="habilitarTela3()">Criar Quizz</div>
            </div>
    
            <h4>Todos os Quizzes</h4>
    
            <div class="quizzes"><!-- Carregado no JS --></div>
        </section>

        <!-- Tela 2 -->
        <section class="tela-2 escondido"></section>

        <!-- Tela 3 -->
        <section class="tela-3 escondido">

            <article class="informacoes">
                <h1>Comece pelo começo</h1>
                <div>
                    <input type="text" id="quizz__titulo" placeholder="Título do seu quizz">
                    <input type="text" id="quizz__imagemURL" placeholder="URL da imagem do seu quizz">
                    <input type="text" id="quizz__perguntas" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" id="quizz__niveis" placeholder="Quantidade de níveis do quizz">
                </div>
                <button onclick="validarInformacoes()">Prosseguir para criar perguntas</button>
                <p></p>
            </article>

            <article class="perguntas escondido"></article>

            <article class="niveis escondido"></article>

        </section>
    </main>
    

    <!-- LIBRARY -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- SCRIPTS -->
    <script src="scripts/script.js"></script>
</body>

</html>
