<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>BuzzQuizz</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header><p onclick="(windowReaload())">BuzzQuizz</p></header>

    <div class="banner escondido"></div>

    <main>
        <!-- Tela 1 -->
        <section class="tela-1">
            <div class="sem-quizzes-criados">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="habilitarTela3()">Criar Quizz</button>
            </div>

            <div class="com-quizzes-criados escondido">
                <div>
                    <h1>Seus Quizzes</h1>
                    <ion-icon name="add-circle" onclick="habilitarTela3()"></ion-icon>
                </div>
                <div class="quizzes-criados"></div>
            </div>
    
            <h4>Todos os Quizzes</h4>
    
            <div class="quizzes"><!-- Carregado no JS --></div>
        </section>

        <!-- Tela 2 -->
        <section class="tela-2 escondido"><!-- Carregado no JS --></section>

        <!-- Tela 3 -->
        <section class="tela-3 escondido">

            <article class="informacoes">
                <h1>Comece pelo começo</h1>
                <div>
                    <input type="text" id="quizz__titulo" placeholder="Título do seu quizz">
                    <label for="quizz__titulo" id="quizz__titulo__label" class="escondido">Título do quizz deve ter no mínimo 20 e no máximo 65 caracteres</label>
                    <input type="text" id="quizz__imagemURL" placeholder="URL da imagem do seu quizz">
                    <label for="quizz__imagemURL" id="quizz__imagemURL__label" class="escondido">O valor informado não é uma URL válida</label>
                    <input type="text" id="quizz__perguntas" placeholder="Quantidade de perguntas do quizz">
                    <label for="quizz__perguntas" id="quizz__perguntas__label" class="escondido">O quizz deve ter no mínimo 3 perguntas</label>
                    <input type="text" id="quizz__niveis" placeholder="Quantidade de níveis do quizz">
                    <label for="quizz__niveis" id="quizz__niveis__label" class="escondido">O quizz deve ter no mínimo 2 níveis</label>
                </div>
                <button onclick="validarInformacoes()">Prosseguir para criar perguntas</button>
                <p></p>
            </article>

            <article class="perguntas escondido">
                <h1 class="criacao__perguntas__titulo">Crie suas perguntas</h1>

                <div class="criacao__pergunta__geral"></div>

                <button onclick="validarPerguntas()">Prosseguir para criar níveis</button>
                <p></p>
            </article>

            <article class="niveis escondido">
                <h1 class="niveis__titulo">Agora decida os níveis!</h1>

                <div class="niveis__geral"></div>

                <button onclick="validarNiveis()">Finalizar Quizz</button>
                <p></p>
            </article>

            <article class="quizz__criado escondido">
                <h1>Seu quizz está pronto</h1>
                <article class="quizz"></article>
                <button onclick="abrirQuizzCriado(this)">Acessar Quizz</button>
                <p onclick="voltarTelaInicial()" class="quizz__criado__return">Voltar pra home</p>
            </article>

        </section>

        <div class="carregando escondido">
            <img src="icones/carregando.svg" alt="carregando">
            <p>Carregando</p>
        </div>
    </main>
    

    <!-- LIBRARY -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- SCRIPTS -->
    <script src="scripts/script.js"></script>
</body>

</html>
