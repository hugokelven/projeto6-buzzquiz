        <!-- Tela 3 -->
        <section class="tela-3 escondido">

            <article class="informacoes">
                <h1>Comece pelo começo</h1>
                <div>
                    <input type="text" id="quizz__titulo" placeholder="Título do seu quizz">
                    <input type="text" id="quizz__imagemURL" placeholder="URL da imagem do seu quizz">
                    <input type="text" id="quizz__perguntas" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" id="quizz__niveis" placeholder="Quantidade de níveis do quizz">
                </div>
                <button onclick="validarInformacoes()">Prosseguir para criar perguntas</button>
                <p></p>
            </article>

            <article class="perguntas escondido">
                <h1 class="criacao__perguntas__titulo">Crie suas perguntas</h1>

                <div class="criacao__pergunta__geral"></div>

                <button onclick="validarPerguntas()">Prosseguir para criar níveis</button>
                <p></p>
            </article>

            <article class="niveis escondido">
                <h1 class="niveis__titulo">Agora decida os níveis!</h1>

                <div class="niveis__geral"></div>

                <button onclick="validarNiveis()">Finalizar Quizz</button>
                <p></p>
            </article>

            <article class="quizz__criado escondido">
                <h1>Seu quizz está pronto</h1>
                <article class="quizz"></article>
                <button onclick="abrirQuizzCriado(this)">Acessar Quizz</button>
                <p onclick="voltarTelaInicial()" class="quizz__criado__return">Voltar pra home</p>
            </article>
